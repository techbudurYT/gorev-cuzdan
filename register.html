<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - GörevCüzdan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Aramıza Katılın!</h2>
                <p>Hesap oluşturarak görevleri tamamlayıp kazanmaya başlayın.</p>
            </div>
            <form id="register-form" class="auth-form">
                <h3>Kayıt Ol</h3>
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" minlength="3" required>
                </div>
                <div class="input-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <button type="submit" class="btn-primary">Kayıt Ol</button>
                <p class="form-switch">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Proje Dosyaları -->
    <script src="firebase-config.js"></script>
    <script src="register.js"></script>
</body>
</html>
