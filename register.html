<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-register" class="auth-page">
    <div id="loader">Yükleniyor...</div>
    <div id="main-content" style="display: none;">
        <div class="container">
             <div class="auth-container-wide">
                <!-- Sol Panel (Sadece Geniş Ekranda Görünür) -->
                <div class="auth-panel auth-decorative-panel">
                    <h2>Aramıza Katıl!</h2>
                    <p>Basit görevleri tamamlayarak kolayca ek gelir elde etmeye başla. Kayıt ol ve ilk görevini hemen tamamla.</p>
                </div>
                <!-- Sağ Panel (Form) -->
                <div class="auth-panel auth-form-panel">
                    <div class="form-container spark">
                        <h2>Hesap Oluştur</h2>
                        <div id="alertBox"></div>
                        <form id="registerForm">
                            <div class="input-group spark">
                                <input type="text" id="regUsername" required>
                                <label>Kullanıcı Adı</label>
                            </div>
                            <div class="input-group spark">
                                <input type="email" id="regEmail" required>
                                <label>E-posta</label>
                            </div>
                            <div class="input-group spark">
                                <input type="password" id="regPassword" required>
                                <label>Şifre</label>
                            </div>
                            <button type="submit" class="spark-button">KAYIT OL</button>
                        </form>
                        
                        <p class="auth-switch-text">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
