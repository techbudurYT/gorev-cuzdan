<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destek - GörevCüzdan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-layout">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h3>GörevCüzdan</h3>
      </div>
      <ul class="sidebar-menu">
        <li><a href="my-tasks.html"><i class="fas fa-tasks"></i> <span>Görevler</span></a></li>
        <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> <span>Liderlik Tablosu</span></a></li>
        <li><a href="wallet.html"><i class="fas fa-wallet"></i> <span>Cüzdanım</span></a></li>
        <li><a href="task-history.html"><i class="fas fa="fas fa-history"></i> <span>Görev Geçmişi</span></a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> <span>Profil</span></a></li>
        <li class="active"><a href="support.html"><i class="fas fa-headset"></i> <span>Destek</span></a></li>
        <li><a href="faq.html"><i class="fas fa-question-circle"></i> <span>SSS</span></a></li>
        <li id="admin-panel-link" style="display: none;">
          <a href="admin-panel.html"><i class="fas fa-user-shield"></i> <span>Admin Panel</span></a>
        </li>
        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Çıkış Yap</span></a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="main-header">
        <h1>Destek</h1>
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
      </header>

      <div class="support-container">
        <!-- Yeni Talep Formu -->
        <div class="admin-section card">
          <h2>Yeni Talep Oluştur</h2>
          <form id="support-form" class="admin-form">
            <p>Sorularınız veya sorunlarınız için aşağıdaki formu doldurabilirsiniz.</p>
            <div class="input-group">
              <label for="support-subject">Konu</label>
              <input type="text" id="support-subject" required>
            </div>
            <div class="input-group">
              <label for="support-message">Mesajınız</label>
              <textarea id="support-message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Talep Gönder</button>
            <p id="form-message" class="success-message"></p>
          </form>
        </div>

        <!-- Kullanıcının Talepleri -->
        <div class="admin-section card" style="margin-top: 30px;">
          <h2>Mevcut Taleplerim</h2>
          <p id="user-tickets-loading" class="info-message">Talepleriniz yükleniyor...</p>
          <div id="user-tickets-list" class="user-tickets-list">
            <!-- Kullanıcının açık talepleri buraya dinamik olarak eklenecek -->
          </div>
        </div>

        <!-- Talep Detayları ve Sohbet -->
        <div id="ticket-conversation-panel" class="admin-section card content-hidden" style="margin-top: 30px;">
          <h3 id="conversation-subject"></h3>
          <div class="chat-area">
            <div id="conversation-message-list" class="message-list">
              <!-- Sohbet mesajları buraya dinamik olarak eklenecek -->
            </div>
            <div class="message-input-area">
              <textarea id="user-reply-message" placeholder="Mesajınızı yazın..." rows="3"></textarea>
              <button id="send-user-reply-btn" class="btn-primary">Gönder</button>
            </div>
          </div>
          <button id="back-to-tickets-btn" class="btn-secondary" style="margin-top: 20px;">
            Tüm Taleplerime Geri Dön
          </button>
          <p id="conversation-message" class="success-message"></p>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK'ları -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Proje Dosyaları -->
  <script src="firebase-config.js"></script>
  <script src="support.js"></script>
</body>
</html>
