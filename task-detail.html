<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Detayı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page-task-detail">
  <div id="loader">Yükleniyor...</div>
  <div id="main-content" style="display: none;">
    <div class="container">
      <header class="spark-header"><h1>Görev Detayı</h1></header>
      <div class="page-wrapper">
        <div class="spark-card task-detail-container">
          <h2 id="taskTitle" style="color:var(--c-primary);">Yükleniyor...</h2>
          <div id="taskReward" class="task-reward" style="margin-bottom: 15px; font-size: 1.2em;"></div>
          <p id="taskDescription" style="color:var(--c-text-secondary);"></p>
          <p id="taskStockDisplay" style="color: var(--c-text-secondary); font-size: 0.9em; margin-top: 10px;"></p>
        </div>
        
        <div class="spark-card upload-section">
          <h3>Görev Kanıtı Yükle (<span id="requiredFileCount">1</span> Adet)</h3>
          <p style="color: var(--c-text-secondary); margin-bottom: 15px;">Lütfen görevi tamamladığınıza dair ekran görüntüsü(leri) yükleyin (JPG, PNG).</p>
          <div id="alertBox"></div>
          
          <div id="multipleFileUploadContainer">
            <!-- Dynamic file inputs will be rendered here by main.js -->
          </div>

          <!-- Göreve Git Linki için yer -->
          <div id="taskLinkContainer" style="display: none; margin-top: 15px; margin-bottom: 5px;"></div>
          
          <button id="submitTask" class="spark-button submit-task-button">Görevi Onaya Gönder</button>
        </div>
      </div>
       <div class="bottom-nav spark-nav">
        <a href="index.html" class="tab-btn active">Görevler</a>
        <a href="my-tasks.html" class="tab-btn">Görevlerim</a>
        <a href="bonus.html" class="tab-btn">Bonus</a>
        <a href="wallet.html" class="tab-btn">Cüzdan</a>
        <a href="profile.html" class="tab-btn">Profil</a>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
