<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cüzdanım</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-wallet">
    <div id="loader">Yükleniyor...</div>
    <div id="main-content" style="display: none;">
        <div class="container">
            <header class="spark-header"><h1>Cüzdanım</h1></header>
            <div class="page-wrapper">
                <div class="spark-card balance-card">
                    <p>Mevcut Bakiye</p>
                    <div class="balance-amount" id="currentBalance">0 ₺</div>
                </div>

                <div class="spark-card">
                    <h3>Para Çekme Talebi Oluştur</h3>
                    <div id="alertBox"></div>
                    <form id="withdrawalForm">
                        <div class="input-group spark">
                            <input type="number" id="withdrawalAmount" required min="200" step="any">
                            <label>Çekmek İstediğiniz Miktar (₺)</label>
                        </div>
                        <div class="input-group spark">
                            <input type="text" id="iban" required pattern="TR[0-9]{24}">
                            <label>IBAN Numaranız (TR ile Başlayan)</label>
                        </div>
                        <div class="input-group spark">
                            <input type="tel" id="phoneNumber" required pattern="[0-9]{10}">
                            <label>Telefon Numaranız (10 Hane)</label>
                        </div>
                        <button type="submit" class="spark-button">Çekme Talebi Oluştur</button>
                    </form>
                    <p class="small-info">Minimum çekim miktarı 200 ₺'dir. Telefon numaranızı başında "0" olmadan giriniz (örn: 5xxxxxxxxx).</p>
                </div>

                <div class="spark-card">
                    <h3>Önceki Taleplerim</h3>
                    <div id="previousWithdrawalsList">
                        <p class="empty-state">Henüz para çekme talebiniz bulunmamaktadır.</p>
                    </div>
                </div>
            </div>
            <div class="bottom-nav spark-nav">
                <a href="index.html" class="tab-btn">Görevler</a>
                <a href="my-tasks.html" class="tab-btn">Görevlerim</a>
                <a href="profile.html" class="tab-btn active">Profil</a>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
