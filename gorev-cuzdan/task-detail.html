<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Detayı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page-task-detail">
  <div id="loader">Yükleniyor...</div>
  <div id="main-content" style="display: none;">
    <div class="container">
      <header class="spark-header"><h1>Görev Detayı</h1></header>
      <div class="page-wrapper">
        <div class="spark-card task-detail-container">
          <h2 id="taskTitle" style="color:var(--spark-primary);">Yükleniyor...</h2>
          <div id="taskReward" class="task-reward" style="margin-bottom: 15px;"></div>
          <p id="taskDescription" style="color:var(--spark-secondary);"></p>
        </div>
        
        <div class="spark-card upload-section">
          <h3>Görev Kanıtı Yükle</h3>
          <p>Lütfen görevi tamamladığınıza dair bir ekran görüntüsü yükleyin (JPG, PNG).</p>
          <div id="alertBox"></div>
          
          <div class="file-upload">
            <input type="file" id="taskProof" accept=".jpg,.jpeg,.png" style="display: none;">
            <label for="taskProof" class="spark-button">Dosya Seç</label>
            <span id="fileName">Dosya seçilmedi</span>
          </div>
          
          <div class="upload-preview" id="imagePreview"></div>
          
          <button id="submitTask" class="spark-button submit-task-button">Görevi Onaya Gönder</button>
        </div>
      </div>
      <div class="bottom-nav spark-nav">
        <a href="index.html" class="tab-btn">Görevler</a>
        <a href="my-tasks.html" class="tab-btn">Görevlerim</a>
        <a href="profile.html" class="tab-btn">Profil</a>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
