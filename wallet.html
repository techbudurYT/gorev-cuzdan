<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cüzdanım - GörevCüzdan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>GörevCüzdan</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="my-tasks.html"><i class="fas fa-tasks"></i> <span>Görevler</span></a></li>
                <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> <span>Liderlik Tablosu</span></a></li>
                <li class="active"><a href="wallet.html"><i class="fas fa-wallet"></i> <span>Cüzdanım</span></a></li>
                <li><a href="task-history.html"><i class="fas fa-history"></i> <span>Görev Geçmişi</span></a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> <span>Profil</span></a></li>
                <li><a href="support.html"><i class="fas fa-headset"></i> <span>Destek</span></a></li>
                <li><a href="faq.html"><i class="fas fa-question-circle"></i> <span>SSS</span></a></li>
                <li id="admin-panel-link" style="display: none;"><a href="admin-panel.html"><i class="fas fa-user-shield"></i> <span>Admin Panel</span></a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Çıkış Yap</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h1>Cüzdanım</h1>
                <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
            </header>
            <div class="wallet-container">
                <div class="balance-card card">
                    <h4>Mevcut Bakiye</h4>
                    <p id="wallet-balance">0.00 ₺</p>
                    <button class="btn-primary" disabled>Çekim Talebi (Yakında)</button>
                </div>

                <div class="withdrawal-section card">
                    <h3>Para Çekme Talebi Oluştur</h3>
                    <form id="withdrawal-form" class="admin-form">
                        <div class="input-group">
                            <label for="withdrawal-amount">Çekmek İstediğiniz Miktar (₺)</label>
                            <input type="number" id="withdrawal-amount" step="0.01" min="10.00" required>
                            <small class="text-secondary">Minimum çekim miktarı 10.00 ₺</small>
                        </div>
                        <div class="input-group">
                            <label for="withdrawal-method">Çekim Yöntemi (IBAN, Papara vb.)</label>
                            <input type="text" id="withdrawal-method" placeholder="Örn: TR1234..." required>
                        </div>
                        <button type="submit" class="btn-primary" id="submit-withdrawal-btn">Talep Gönder</button>
                        <p id="withdrawal-message" class="message-box success-message"></p>
                    </form>
                </div>

                <div class="withdrawal-section card" style="margin-top: 30px;">
                    <h3>Geçmiş Para Çekme Taleplerim</h3>
                    <div class="table-container">
                        <table class="responsive-table">
                            <thead>
                                <tr>
                                    <th>Miktar</th>
                                    <th>Yöntem</th>
                                    <th>Durum</th>
                                    <th>Talep Tarihi</th>
                                </tr>
                            </thead>
                            <tbody id="user-withdrawal-history-body">
                                <!-- Kullanıcının para çekme geçmişi buraya dinamik olarak yüklenecek -->
                            </tbody>
                        </table>
                        <p id="user-withdrawal-history-message" class="message-box info-message"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Proje Dosyaları -->
    <script src="firebase-config.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
