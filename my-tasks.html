
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görevlerim - GörevCüzdan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-layout">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h3>GörevCüzdan</h3>
      </div>
      <ul class="sidebar-menu">
        <li class="active"><a href="my-tasks.html"><i class="fas fa-tasks"></i> <span>Görevler</span></a></li>
        <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> <span>Liderlik Tablosu</span></a></li>
        <li><a href="wallet.html"><i class="fas fa-wallet"></i> <span>Cüzdanım</span></a></li>
        <li><a href="task-history.html"><i class="fas fa-history"></i> <span>Görev Geçmişi</span></a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> <span>Profil</span></a></li>
        <li><a href="support.html"><i class="fas fa-headset"></i> <span>Destek</span></a></li>
        <li><a href="faq.html"><i class="fas fa-question-circle"></i> <span>SSS</span></a></li>
        <li id="admin-panel-link" style="display: none;"><a href="admin-panel.html"><i class="fas fa-user-shield"></i> <span>Admin Panel</span></a></li>
        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Çıkış Yap</span></a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="main-header">
        <h1>Görevler</h1>
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="stats-container">
          <div class="stat-card">
            <i class="fas fa-wallet"></i>
            <div>
              <span>Bakiye</span>
              <strong id="balance-display">0.00 ₺</strong>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <div>
              <span>Tamamlanan Görev</span>
              <strong id="tasks-completed-display">0</strong>
            </div>
          </div>
        </div>
      </header>

      <div class="task-list-container card">
        <div class="filter-controls">
          <label for="category-filter">Kategori:</label>
          <select id="category-filter">
            <option value="all">Tümü</option>
            <option value="youtube">YouTube</option>
            <option value="instagram">Instagram</option>
            <option value="google-maps">Google Maps</option>
            <option value="telegram">Telegram</option>
            <option value="other">Diğer</option>
          </select>
        </div>
        <div id="task-list">
          <!-- Görevler buraya dinamik olarak eklenecek -->
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK'ları -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Proje Dosyaları -->
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
