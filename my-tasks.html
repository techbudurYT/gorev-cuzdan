<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görevlerim - GörevCüzdan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>GörevCüzdan</h3>
            </div>
            <ul>
                <li class="active"><a href="my-tasks.html"><i class="fas fa-tasks"></i> Görevler</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profil</a></li>
                <li id="admin-panel-link" style="display: none;"><a href="admin-panel.html"><i class="fas fa-user-shield"></i> Admin Panel</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h1>Görevler</h1>
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-wallet"></i>
                        <div>
                            <span>Bakiye</span>
                            <strong id="balance-display">0.00 ₺</strong>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <span>Tamamlanan Görev</span>
                            <strong id="tasks-completed-display">0</strong>
                        </div>
                    </div>
                </div>
            </header>
            <div class="task-list-container">
                <div id="task-list">
                    <!-- Görevler buraya dinamik olarak eklenecek -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Proje Dosyaları -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
