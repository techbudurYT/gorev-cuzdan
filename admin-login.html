<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Girişi - GörevCüzdan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Yönetici Paneline Hoş Geldiniz!</h2>
                <p>Platformu yönetmek için lütfen yönetici hesabınızla giriş yapın.</p>
            </div>
            <form id="adminLoginForm" class="auth-form">
                <h3>Yönetici Girişi</h3>
                <div class="input-group">
                    <label for="adminEmail">E-posta</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="input-group">
                    <label for="adminPassword">Şifre</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn-primary">Giriş Yap</button>
                <p id="alertBox" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Proje Dosyaları -->
    <script src="firebase-config.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
