<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönetici Girişi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="page-admin-login" class="auth-page">
    <div id="loader">Yükleniyor...</div>
    <div id="main-content" style="display: none;">
        <div class="auth-container-wide">
            <!-- Sol Panel (Sadece Geniş Ekranda Görünür) -->
            <div class="auth-panel auth-decorative-panel">
                <h2>Yönetici Paneline Hoş Geldiniz!</h2>
                <p>Güvenli bir şekilde giriş yapın ve platformunuzu yönetmeye başlayın.</p>
            </div>
            <!-- Sağ Panel (Form) -->
            <div class="auth-panel auth-form-panel">
                <div class="form-container spark">
                    <h2>Yönetici Girişi</h2>
                    <div id="alertBox"></div>
                    <form id="adminLoginForm">
                        <div class="input-group spark">
                            <input type="email" id="adminEmail" required>
                            <label>E-posta</label>
                        </div>
                        <div class="input-group spark">
                            <input type="password" id="adminPassword" required>
                            <label>Şifre</label>
                        </div>
                        <button type="submit" class="spark-button">GİRİŞ YAP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
