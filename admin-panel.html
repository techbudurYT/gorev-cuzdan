
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - GörevCüzdan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>GörevCüzdan</h3>
            </div>
            <ul>
                <li><a href="my-tasks.html"><i class="fas fa-tasks"></i> Görevler</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profil</a></li>
                <li class="active" id="admin-panel-link"><a href="admin-panel.html"><i class="fas fa-user-shield"></i> Admin Panel</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h1>Admin Paneli</h1>
            </header>
            <div class="admin-form-container">
                <form id="add-task-form" class="auth-form admin-form">
                    <h3>Yeni Görev Ekle</h3>
                    <div class="input-group">
                        <label for="task-title">Görev Başlığı</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="input-group">
                        <label for="task-description">Görev Açıklaması</label>
                        <textarea id="task-description" rows="3" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="task-reward">Ödül (₺)</label>
                        <input type="number" id="task-reward" step="0.01" min="0" required>
                    </div>
                    <div class="input-group">
                        <label for="task-icon">Görev İkonu</label>
                        <select id="task-icon">
                            <option value="google-maps.png">Google Maps</option>
                            <option value="instagram.png">Instagram</option>
                            <option value="telegram.png">Telegram</option>
                            <option value="youtube.png">YouTube</option>
                            <option value="other.png">Diğer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Görevi Ekle</button>
                    <p id="success-message" class="success-message"></p>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Proje Dosyaları -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
