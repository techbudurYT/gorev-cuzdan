<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GörevCüzdan - Giriş Yap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-login">
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Yükleniyor...</p>
    </div>

    <div id="main-content" class="auth-container">
        <div class="auth-content">
            <div class="auth-welcome">
                <h1>Tekrar Hoş Geldiniz!</h1>
                <p>Giriş yapın ve bekleyen görevlerinizi tamamlamaya devam edin.</p>
            </div>

            <div class="auth-form">
                <form id="loginForm">
                    <h2>Giriş Yap</h2>

                    <div class="input-group">
                        <label>E-posta</label>
                        <input id="loginEmail" type="email" required>
                    </div>

                    <div class="input-group">
                        <label>Şifre</label>
                        <input id="loginPassword" type="password" required>
                    </div>

                    <button type="submit" class="spark-button primary-button">GİRİŞ YAP</button>
                </form>

                <a href="#" id="forgotPassword">Şifremi Unuttum</a>

                <p>Hesabın yok mu? <a href="register.html">Kayıt Ol</a></p>
            </div>
        </div>
    </div>

    <div id="alertBox"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
